<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NASA Picture of the Day</h1>
    <form id="search-form">
        <label for="search-input">Select a Date: </label>
        <input type="date" id="search-input" required>
        <button type="submit">Get Image</button>
    </form>

    <section id="current-image-container">
        <!-- The image and information will be dynamically inserted here -->
    </section>

    <h2>Search History</h2>
    <ul id="search-history">
        <!-- Past search dates will be dynamically inserted here -->
    </ul>

    <script src="app.js"></script>
</body>
</html>
